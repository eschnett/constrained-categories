# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: constrained-categories
version: '0.0.0'
github: "eschnett/constrained-categories"
license: MIT
author: "Erik Schnetter"
maintainer: "Erik Schnetter"
# synopsis: A new Haskell package.
# description: constrained-categories is a new Haskell package.
# category: Other

extra-source-files:
  - CHANGELOG.md
  - LICENSE.md
  - package.yaml
  - README.md
  - stack.yaml

ghc-options:
  - -foptimal-applicative-do
  - -funbox-strict-fields
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-matches

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  # - OverloadedLists   [requires type annotations on lists]
  - OverloadedStrings
  - ParallelListComp
  - PatternSynonyms
  - QuantifiedConstraints
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - TypeSynonymInstances
  - UnicodeSyntax
  # more controversial?
  - AllowAmbiguousTypes
  - MonadComprehensions
  - PackageImports
  - PolyKinds
  - TypeInType

library:
  dependencies:
    - QuickCheck
    - base
    - binary
    - constraints
    - quickcheck-instances
    - vector
    - vector-th-unbox
  source-dirs: src

executables:
  constrained-categories:
    source-dirs: app
    main: Main.hs
    dependencies:
      - base
      - constrained-categories
      - vector
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

benchmarks:
  constrained-categories-benchmarks:
    source-dirs: bench
    main: Main.hs
    dependencies:
      - base
      - constrained-categories
      - criterion
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

tests:
  constrained-categories-test-suite:
    source-dirs: test
    main: Main.hs
    dependencies:
      - QuickCheck
      - base
      - constrained-categories
      - quickcheck-instances
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-quickcheck
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
